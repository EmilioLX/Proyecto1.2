{% extends 'base.html' %}
{% load static %}
{% block content %}

 <!-- Carousel Start -->
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
<div class="container-fluid px-0 mb-5">
    <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- imagen inicio -->
                <img class="w-100" src="{%static 'img/portada.jpg'%}" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-lg-7 text-start">
                                <h1 class="display-1 text-white mb-4 animated slideInRight">Facultad de Ingenieria
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{%static 'img/portada2.jpg'%}" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-end">
                            <div class="col-lg-7 text-end">
                                <p class="fs-4 text-white animated slideInLeft">Bienvenido <strong>Estudiante Usac</strong>
                                </p>
                                <h1 class="display-1 text-white mb-5 animated slideInLeft">Portal de Ingenieria</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel End -->

{% block footer %}
        {% include 'footer.html' %}
    {% endblock %}

    </div>
{% endblock %}
